{% load static %}

<div class="ui menu">
    <div class="ui container">
        <a href='{% url "home" %}' class="header item">
            <img class="logo" src="{% static 'img\XOsX.gif' %}" alt="Logo">
        </a>
        <div class="right item">
            {% if request.user.is_authenticated %}
            <a href="{% url 'create-todo' %}" class="ui primary button">Create Todo</a>
            <div class="ui simple dropdown item">
                {{request.user.username}}
                <i class="dropdown icon"></i>
                <div class="menu">
                    <form class="ui large form" method="post" action="{% url 'logout_user' %}">
                        {% csrf_token %}
                        <input type="submit" value="Sign out" class="ui button secondary">
                    </form>
                </div>
            </div>
            {% else %}
            <div class="ui item">
                <a href="{% url 'login' %}" class="ui primary button">Login</a>
            </div>
            <div class="ui item">
                <a href="{% url 'register' %}" class="ui primary button">Register</a>
            </div>
            {% endif %}
            <div class="ui item">
                <div class="ui left icon">
                    <a href="{% url 'delete_users' %}" class="ui red button"><i class="quidditch icon"></i>Testing</a>
                </div> 
            </div>
        </div>
    </div>
</div>
