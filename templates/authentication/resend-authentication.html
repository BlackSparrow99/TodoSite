{% extends '_partials/base.html' %}

{% block title %}
    authentication
{% endblock title %}

{% load static %}

{% block content %}
    
    <div class="ui grid">
        <div class="four wide column"></div>
        <div class="eight wide column">
            <div class="ui middle aligned center aligned grid">
                <div class="column mt-5">
                    <h2 class="ui primary image header">
                        <img src="{% static 'img/VZ7i.gif' %}" class="image" alt="Logo here">
                        <div class="content">Authentication</div>
                    </h2>
                    {% include '_partials/messages.html' %}

                    <form class="ui large form" method="post" action="{% url 'resend_authentication' %}">
                    {% csrf_token %}
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" value="{{data.username}}" placeholder="User name">
                                </div>
                            </div>
                            
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="email" value="{{data.email}}" placeholder="E-mail address">
                                </div>
                            </div>

                            <button class="ui fluid large primary submit button">Submit</button>
                        </div>
                    </form>

                    <div class="ui message">
                        Have problem? 
                        <a href="">
                            Report
                        </a>
                    </div>
                    <div class="four wide column"></div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
